name: Publish Package to npmjs

on:
  push:
    tags:
      - 'v*'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install npm
        run: npm install -g npm
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Version bump and create tags
        run: |
          git config user.name "zylucky"
          git config user.email "zyluckying@163.com"
          # 使用npm version命令自动增加版本号并创建默认标签
          npm version patch -m "chore(release): bump version to %s"

          # 获取新版本号
          VERSION=$(node -p "require('./package.json').version")

          # 创建自定义格式的git标签
          CUSTOM_TAG="npm-demo-@$VERSION"
          git tag -a "$CUSTOM_TAG" -m "Release $CUSTOM_TAG"
      - name: Push version bump to GitHub
        run: |
          git push
          git push --tags
      - name: Publish to npmjs
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
